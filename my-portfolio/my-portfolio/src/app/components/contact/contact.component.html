      <a class="navbar-brand mr-auto mt-3" href="#">PREKSHA R PAILWAN</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse mt-3 navbar-collapse justify-content-end" id="navbarNav">

        </ul>

  </nav>
  <div class="container mt-5 ">
    <div class="row">
      <div class="col-7">
        <h1 class="port pb-3 ms-3 ps-5">CONTACT</h1>
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" style="max-width: 600px; margin: 0 auto;">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" formControlName="email" class="form-control my-3">
          </div>
          <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" id="subject" formControlName="subject" class="form-control my-3">
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" formControlName="message" class="form-control my-4"></textarea>
          </div>
          <button type="submit" class="btn">Submit</button>
        </form>
      </div>
      <div class="col-md-4">
        <div class="img-frame" [ngClass]="{'tilted': !isImageToggled, 'straight': isImageToggled}">
          <img src="./assets/travel.jpg" alt="Image 1" class="img-fluid" style="height: 450px; width: 420px;" (mouseover)="toggleImage()" (mouseleave)="toggleImage()">
        </div>
      </div>
    </div>
  </div>
</div>
