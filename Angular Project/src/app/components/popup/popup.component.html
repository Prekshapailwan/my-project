<div class="popup p-4"  #popupElement *ngIf="showPopup">
    <div class="add mx-3">
        <h4>Add Product</h4>
        <button type="button" class="btn-close bg-white" (click)="closePopup()" aria-label="Close"></button>
    </div>
    <form #addproduct="ngForm" (ngSubmit)="addproduct.valid && submit(addproduct.value)">
        <label class="pt-3 pb-1 mx-3">Title</label>
        <input type="text" class="form-control" ngModel name="title" placeholder="Title" required>
        <div *ngIf="addproduct.controls['title'].errors?.['required'] && addproduct.controls['title'].touched" class="text-danger">Title is required</div>
    
        <label class="pt-3 pb-1 mx-3">Price</label>
        <input type="text" class="form-control" ngModel name="price" placeholder="Price" required>
        <div *ngIf="addproduct.controls['price'].errors?.['required'] && addproduct.controls['price'].touched" class="text-danger">Price is required</div>
    
        <label class="pt-3 pb-1 mx-3">Rating</label>
        <input type="text" class="form-control" ngModel name="rating" placeholder="Rating" required>
        <div *ngIf="addproduct.controls['rating'].errors?.['required'] && addproduct.controls['rating'].touched" class="text-danger">Rating is required</div>
    
        <label for="brands" class="pt-3 pb-1 mx-3">Brand</label>
            <select name="brand" id="brands" class="form-control" ngModel required>
                <option value="select">Select</option>
                <option value="OPPO">OPPO</option>
                <option value="Huawei">Huawei</option>
                <option value="Apple">Apple</option>
                <option value="Samsung">Samsung</option>
            </select>
        <div *ngIf="addproduct.controls['brand'].invalid && (addproduct.controls['brand'].dirty || addproduct.controls['brand'].touched)" class="text-danger">Brand is required</div>

    
        <div class="d-flex align-items-center justify-content-end py-3 ">
            <button type="submit" class="btn btn-secondary btn-sm mx-2" (click)="closePopup()">Cancel</button>
            <button type="submit" class="btn btn-primary btn-sm mx-2" [disabled]="!addproduct.valid">Save</button>
        </div>
    </form>
    
</div>
