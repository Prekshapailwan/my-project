<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submitted Form Data</title>
    <link rel="stylesheet" href="display.css">
</head>
<body>
    <header>
        <div class="topheader">
            <div class="logo">
                <img src="sysflogo.png" alt="Logo">
                <ul class="nav-options">
                    <li style="color: rgb(181, 178, 178);">DASHBOARD</li>
                    <li>PROFILE</li>
                </ul>
            </div>
            <div class="name">
                <div class="icon">
                    <img src="user-icon.svg" alt="profile">
                </div>
                <div class="text">
                    <h2>Preksha</h2>
                    <p>Hello Welcome</p>
                </div>
            </div>
        </div>
        <div class="btmheader">
            <h3>Profile info</h3>
            <h5>View details below</h5>
        </div>
    </header>
    <div class="container">
        <table>
            <tr>
                <td class="field">First Name</td>
                <td><span id="firstname"></span></td>
            </tr>
            <tr>
                <td class="field">Last Name</td>
                <td><span id="lastname"></span></td>
            </tr>
            <tr>
                <td class="field">Middle Name</td>
                <td><span id="middlename"></span></td>
            </tr>
            <tr>
                <td class="field">Date of Birth</td>
                <td><span id="dob"></span></td>
            </tr>
            <tr>
                <td class="field">Email</td>
                <td><span id="email"></span></td>
            </tr>
            <tr>
                <td class="field">Phone</td>
                <td><span id="phone"></span></td>
            </tr>
            <tr>
                <td class="field">Gender</td>
                <td><span id="gender"></span></td>
            </tr>
            <tr>
                <td class="field">Blood Group</td>
                <td><span id="bloodgroup"></span></td>
            </tr>
            <tr>
                <td class="field">Comments</td>
                <td><span id="comments"></span></td>
            </tr>
        </table>
    </div>
    <footer>
        <div class="footer-content">
            <p>@ 2004-2024 Sysfore Technologies Ptv Ltd. All Rights Reserved</p>
        </div>
    </footer>
    <script src="display.js"></script>
</body>
</html>
